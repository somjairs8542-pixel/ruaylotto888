<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>แอดมินดูโพย</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>แอดมิน - ดูโพยหวย</h2>

  <div id="login-section">
    <input type="email" id="adminEmail" placeholder="อีเมลแอดมิน">
    <input type="password" id="adminPassword" placeholder="รหัสผ่าน">
    <button onclick="login()">เข้าสู่ระบบ</button>
  </div>

  <div id="admin-section" style="display:none;">
    <button onclick="logout()">ออกจากระบบ</button>
    <h3>เลือกงวด:</h3>
    <select id="drawDates" onchange="loadEntriesByDate()"></select>

    <h3>ค้นหาโพย:</h3>
    <input type="text" id="searchInput" oninput="filterEntries()" placeholder="ค้นหาชื่อลูกค้า หรือเลข">

    <div id="entries"></div>
  </div>

  <script src="scripts/firebase-config.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-database-compat.js"></script>
  <script src="scripts/form.js"></script>
</body>
</html>
